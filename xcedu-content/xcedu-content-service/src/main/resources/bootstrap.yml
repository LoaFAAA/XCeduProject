spring:
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: xcproject
        group: xceduProject
      config:
        namespace: xcproject
        group: xceduProject
        file-extension: yaml
        refresh-enabled: true
    shared-configs:
      - data-id: swagger-${spring.profiles.active}.yaml
        group: xceducommon
        refresh: true
  profiles:
    active: xcproject

logging:
  config: classpath:log4j2-dev.xml  # 日志文件配置路径

