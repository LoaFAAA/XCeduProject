#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: xcproject
        group: xceduProject
      config:
        namespace: xcproject
        group: xceduProject
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: xceduProject
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xceducommon
            refresh: true
  profiles:
    active: xcproject

logging:
  config: classpath:log4j2-dev.xml
